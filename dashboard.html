<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Karoo AI Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items */
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            margin-top: 0;
            color: #555;
            animation: growShrink 2s infinite; /* Animation applied here */
        }
        @keyframes growShrink {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Grow to 120% */
            }
            100% {
                transform: scale(1); /* Shrink back to original */
            }
        }
        #chartContainer {
            margin-top: 20px;
            max-width: 800px;
            width: 100%; /* Make chart container responsive */
        }
        input[type="text"], select {
            width: 300px; /* Fixed width for input and select */
            padding: 8px; /* Smaller padding */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px; /* Adjusted for a smaller button */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px); /* Lift effect on hover */
        }
        button:active {
            transform: translateY(1px); /* Slight push effect on click */
        }
        #stockPrice, #aiForecast {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Invest Karoo AI Stock Tracker</h1>
    <h2>Invest More, Earn More, Grow More!</h2>

    <!-- Stock Symbol Input -->
    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)" />

    <!-- Time Interval Dropdown -->
    <select id="timeInterval">
        <option value="1min">1 Minute</option>
        <option value="5min">5 Minutes</option>
        <option value="15min">15 Minutes</option>
        <option value="30min">30 Minutes</option>
        <option value="60min">1 Hour</option>
    </select>

    <!-- Button to Get Stock Price -->
    <button onclick="fetchStockPrice()">Get Stock Price</button>

    <!-- Stock Price Display -->
    <div id="stockPrice">Stock Price: </div>

    <!-- AI Forecast Display -->
    <div id="aiForecast">AI Forecast: </div>

    <!-- Chart for Stock Price Trends -->
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

    <!-- Footer -->
    <footer>
        Powered by Invest Karoo
    </footer>
</body>
</html>
