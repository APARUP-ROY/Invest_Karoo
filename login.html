<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - Apply Karo</title>
    <link rel="stylesheet" a href="login.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="INVEST.png" alt="Invest Karoo Logo">
            </div>
            <div id="auth-container">
                <a href="index.html">Home</a>

    <footer>

            <p>Contact Us: info@applykaro.com</p>
        </div>

</html>
